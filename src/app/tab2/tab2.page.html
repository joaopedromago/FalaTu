<ion-header>
  <ion-toolbar>
    <ion-title *ngIf="user">
      {{user.name}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="user">
  <ion-item>
    <ion-label class="ion-text-center"
      >Foto atual pra buscar seu match</ion-label
    >
  </ion-item>
  <ion-item>
    <ion-img [src]="user.matchPic"></ion-img>
  </ion-item>
  <ion-button expand="block" fill="outline">Alterar foto</ion-button>
  <ion-button color="danger" expand="block" routerLink="/match"
    >Encontrar + Matches</ion-button
  >
</ion-content>
